<!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <title>Login</title>  
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    </head>  
    <body style="background-color:black;">
<div class="container" style="margin-top: 50px;">  
        <div class="row justify-content-center">  
            <div class="col-md-5 shadow-sm p-4 mb-5 bg-white rounded">  
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <h2>Login</h2> 
                        {% if form.errors %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ error|escape }}</strong>
                                </div>
                            {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                    {% endif %}
                    </div>
                  </div>
                
                <form method="post">  
                    {% csrf_token %}  
                   
                    <div class="form-group">  
                        <label for="username">Username:</label>  
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">  
                    </div>  
                    <div class="form-group">  
                        <label for="pwd1">Password:</label>  
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password">  
                    </div>   
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>  
                        </div>
                      </div>
                      
                      <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                          <p><a href="{% url 'password_reset' %}" class="text-primary m-l-5"><b>Forgot Password?</b></a></p>
                        </div>
                      </div>
                </form>  
            </div>  
        </div>  
    </div>
</body>  
</html>
